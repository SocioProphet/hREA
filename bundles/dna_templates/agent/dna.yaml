manifest_version: "1"
name: "hrea_agent"
uuid: ""
properties:
  agent:
    index_zome: agent_index
  agent_index:
    record_storage_zome: agent
  remote_auth:
    permissions:
      - extern_id: index_agent_provider_of
        allowed_method: [agent_index, index_provider_of]
      - extern_id: index_agent_receiver_of
        allowed_method: [agent_index, index_receiver_of]
      - extern_id: index_agent_committed_providing
        allowed_method: [agent_index, index_committed_providing]
      - extern_id: index_agent_committed_receiving
        allowed_method: [agent_index, index_committed_receiving]
      - extern_id: index_agent_intended_providing
        allowed_method: [agent_index, index_intended_providing]
      - extern_id: index_agent_intended_receiving
        allowed_method: [agent_index, index_intended_receiving]
      - extern_id: index_agent_commitments_as_provider
        allowed_method: [agent_index, index_agent_commitments_as_provider]
      - extern_id: index_agent_commitments_as_receiver
        allowed_method: [agent_index, index_agent_commitments_as_receiver]
zomes:
  - name: agent
    path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_agent.wasm"
  - name: agent_index
    path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_agent_index_agent.wasm"

  # utility zomes
  - name: remote_auth
    path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_dna_auth_resolver_hrea.wasm"
