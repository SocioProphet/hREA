manifest_version: "1"
name: "hrea_specification"
integrity:
  uid: ""
  origin_time: 2022-07-01T00:00:00.000000Z
  properties:
    time_index_chunk_interval_ms: 30000
    process_specification:
      index_zome: process_specification_index
    process_specification_index:
      record_storage_zome: process_specification
    resource_specification:
      index_zome: resource_specification_index
    resource_specification_index:
      record_storage_zome: resource_specification
    unit:
      index_zome: unit_index
    unit_index:
      record_storage_zome: unit
    remote_auth:
      permissions:
        - extern_id: index_resource_specification_conforming_resources
          allowed_method: [resource_specification_index, index_resource_specification_conforming_resources]
        - extern_id: read_resource_specification
          allowed_method: [resource_specification, get_resource_specification]
  zomes:
    # utility zomes
    - name: remote_auth_integrity
      bundled: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_dna_auth_resolver_hrea_integrity.wasm"

coordinator:
  zomes:
    # application zomes
    - name: action
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_actions.wasm"
    - name: process_specification
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_process_specification.wasm"
    - name: process_specification_index
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_process_specification_index_specification.wasm"
    - name: resource_specification
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_resource_specification.wasm"
    - name: resource_specification_index
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_resource_specification_index_specification.wasm"
    - name: unit
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_unit.wasm"
    - name: unit_index
      path: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_rea_unit_index_specification.wasm"

    # utility zomes
    - name: remote_auth
      bundled: "<repository-path>/target/wasm32-unknown-unknown/release/hc_zome_dna_auth_resolver_hrea.wasm"
      dependencies:
        - name: remote_auth_integrity

